<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<!--/*@thymesVar id="movieLists" type="java.util.List"*/-->
<!--/*@thymesVar id="movieList" type="com.movielist.movieApp.models.MovieList"*/-->
<div class="table-responsive">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr style="text-align: center; font-size: 1.5em;">
            <th colspan="4" >My Movie Lists</th>
        </tr>
        <tr>
            <th scope="col">Movie List Name</th>
            <th scope="col">View</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movieList:${movieLists}">
            <td th:text="${movieList.name}">Spring in Action</td>
            <td><a href="#" th:href="@{'/movieList/' + ${movieList.id} + '/show'}">View</a></td>
            <td><a href="#" th:href="@{'/movieList/' + ${movieList.id} + '/update'}">Update</a></td>
            <td><a href="#" th:href="@{'/movieList/' + ${movieList.id} + '/delete'}">Delete</a></td>
        </tr>
        <tr>
            <td colspan="4"><a class="btn btn-primary btn-block" href="#" th:href="@{'/movieList/new'}" role="button">New</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
