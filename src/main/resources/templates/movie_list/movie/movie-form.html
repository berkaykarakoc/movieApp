<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<!--/*@thymesVar id="movie" type="com.movielist.movieApp.models.Movie"*/-->
<div class="mx-auto" style="width: 80%; margin-top: 20px;">
    <form th:object="${movie}" th:action="@{'/movieList/' + ${movie.getMovieList().getId()} + '/movie'} " method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="formGroupInput">Name: </label>
            <input type="text" class="form-control" id="formGroupInput" placeholder="Name of the movie"
                   th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="formGroupInput2">Comment: </label>
            <input type="text" class="form-control" id="formGroupInput2" placeholder="Comment" th:field="*{comment}">
        </div>
        <div class="form-group">
            <label for="formGroupInput3">Rating: </label>
            <input type="text" class="form-control" id="formGroupInput3" placeholder="Rating" th:field="*{rating}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
